<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>星云贪吃蛇</title>
    <style>
        body{
            border-radius: 10px;
        }
    </style>
    <script src=js/nebPay.js></script>
    <script src=js/nebulas.js></script>
    <script src="js/snake.js" type="text/javascript"></script>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>

<body>
    <header class="wrap">
        <p class="score">星云贪吃蛇 分数：
            <span id="score_value">0</span>
        </p>
    </header>
    <canvas class="wrap" id="snake" width="400" height="400" tabindex="1"></canvas>
    <!-- Game Over Screen -->
    <div id="gameOver">
        <h2>你gg啦</h2>
        <p>
            <a id="newgame_gameOver">再来一把</a>
            <a id="setting_gameOver">调整难度</a>
            <a id="updatescore_gameOver">上传成绩</a>
            <a id="bestscore_gameOver">最佳战绩</a>
        </p>
    </div>

    <!-- Setting Screen -->
    <div id="settings">
        <a id="newgame_setting">新游戏</a>
        <p>难度设置：
            <input id="speed1" type="radio" name="speed" value="200">
            <label for="speed1">简单模式</label>
            <input id="speed2" type="radio" name="speed" value="100" checked>
            <label for="speed2">普通模式</label>
            <input id="speed3" type="radio" name="speed" value="50">
            <label for="speed3">困难模式</label>
        </p>
    </div>

    <!-- Main Menu Screen -->
    <div id="menu">
        <a id="newgame_menu">开始游戏</a>
        <a id="setting_menu">调整难度</a>
        <a id="bestscore_menu">最佳战绩</a>
    </div>
    
    <div id="bestscore" class="hide"></div>
</body>

</html>
